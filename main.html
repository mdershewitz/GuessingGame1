<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullstack - Number Guessing Game</title>
    <!-- Bootstrap -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<!--  -->
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="site-wrapper">

      <div id='image'>
      	<img src='http://learnallthewebtech.com/images/fullstack-academy-logo.jpg' alt='fullstack-logo' id='fs-image'>
      </div>
      
      <!-- Jumbotron -->   
      <div class="jumbotron">
        <div class="container">
          <h1 id='guess'>Guess The Number</h1>
          <!-- <p class="lead"></p> -->
					<!-- <label for="playerGuess">Guess Here</label> -->
        </div>
      </div>

      <!-- TextInput section -->
      <div class="row">
        <div class="col-lg-6">
          <div class="textinput">
              Please guess a number 1-100
          </div>
         </div><!-- /.col-lg-6 -->
         <div class="col-lg-6">
            <input type="text" id='playersGuessText' class="form-control inputbox" placeholder="">  
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->

      <!-- This is where the main guessing button is -->
			<div class='guessbutton'>
         <div class='row'>
	          <button type='button' id='playersGuessButton' class="btn btn-lg btn-info">Submit Your Guess</button>
          </div>
      </div>

      <!-- Status update -->
      <div class='statusupdate'>
        <h3 id='status'>Here I am
        </h3>
      </div>

      <!-- Guesses remaining -->
      <div class='guessesremaining'>
        <h3 id='guess-count'> 5 Guesses Remaining
        </h3>
      </div>

      
      <!-- Play again -->
      <div class='buttons'>
        <div class='row'>
	      <button type='button'id='playersGuess' onclick='playAgain()' class="btn btn-lg btn-success">Play Again</button>
	      <!-- Save the old button stuff for hint just in case we need this later on
         <button type='button' id='playersGuess' onclick='hint()' class= 'btn btn-lg btn-default custombutton'>Give me a Hint</button> -->
      </div>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--- Now its time for the JQuery File -->
		<script src='mikejquery.js'></script>
  </body>
</html>
